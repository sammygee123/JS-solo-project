<html>

    <link rel="stylesheet" href="index.css">
  

<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
            <button id="home-plus-1" onclick="homePlus1()">+1</button>
            <button id="home-plus-2" onclick="homePlus2()">+2</button>
            <button id="home-plus-3" onclick="homePlus3()">+3</button>

        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 id="guest-score">0</h2>
            <button id="guest-plus-1" onclick="guestPlus1()">+1</button>
            <button id="guest-plus-2" onclick="guestPlus2()">+2</button>
            <button id="guest-plus-3" onclick="guestPlus3()">+3</button>
        </div>
    </div>
        <div class="mid">
        <button id="new-game" onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
